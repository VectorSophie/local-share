<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노트 수정 - {{ filename }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.3em;
        }
        .back-btn {
            padding: 8px 16px;
            background: #666;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9em;
        }
        .back-btn:hover {
            background: #888;
        }
        .edit-section {
            display: flex;
            height: calc(100vh - 200px);
            min-height: 500px;
        }
        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }
        .preview-pane {
            flex: 1;
            overflow-y: auto;
            background: #fafafa;
        }
        .editor-header {
            padding: 12px 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            font-size: 0.9em;
            font-weight: 500;
            color: #555;
        }
        textarea {
            flex: 1;
            padding: 20px;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            resize: none;
            outline: none;
        }
        .save-btn {
            margin: 15px 20px;
            padding: 12px 24px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            cursor: pointer;
        }
        .save-btn:hover {
            background: #333;
        }
        .preview-content {
            padding: 30px;
        }
        .markdown-body {
            line-height: 1.6;
            color: #333;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            margin-top: 24px;
            margin-bottom: 16px;
        }
        .markdown-body h1 {
            font-size: 2em;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        .markdown-body h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #eee;
            padding-bottom: 6px;
        }
        .markdown-body h3 {
            font-size: 1.25em;
        }
        .markdown-body p {
            margin-bottom: 16px;
        }
        .markdown-body code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .markdown-body pre {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
        }
        .markdown-body pre code {
            background: none;
            padding: 0;
        }
        .markdown-body ul, .markdown-body ol {
            margin-left: 24px;
            margin-bottom: 16px;
        }
        .markdown-body li {
            margin-bottom: 8px;
        }
        .markdown-body blockquote {
            border-left: 4px solid #ddd;
            padding-left: 16px;
            color: #666;
            margin-bottom: 16px;
        }
        .markdown-body a {
            color: #0066cc;
            text-decoration: none;
        }
        .markdown-body a:hover {
            text-decoration: underline;
        }
        @media (max-width: 900px) {
            .edit-section {
                flex-direction: column;
            }
            .editor-pane {
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ filename }}</h1>
            <a href="/" class="back-btn">← 돌아가기</a>
        </div>
        <form method="post" id="edit-form">
            <div class="edit-section">
                <div class="editor-pane">
                    <div class="editor-header">원본</div>
                    <textarea name="note_content" id="editor" required>{{ content }}</textarea>
                    <button type="submit" class="save-btn">저장</button>
                </div>
                <div class="preview-pane">
                    <div class="editor-header">미리보기</div>
                    <div class="preview-content">
                        <div class="markdown-body" id="preview"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        function updatePreview() {
            const content = editor.value;
            preview.innerHTML = marked.parse(content);
        }

        // Update preview on input
        editor.addEventListener('input', updatePreview);

        // Initial render
        updatePreview();
    </script>
</body>
</html>
