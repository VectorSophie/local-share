<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.3em;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .back-btn, .edit-btn {
            padding: 8px 16px;
            background: #666;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9em;
        }
        .edit-btn {
            background: #000;
        }
        .back-btn:hover {
            background: #888;
        }
        .edit-btn:hover {
            background: #333;
        }
        .content {
            padding: 30px;
        }
        .markdown-body {
            line-height: 1.6;
            color: #333;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            margin-top: 24px;
            margin-bottom: 16px;
        }
        .markdown-body h1 {
            font-size: 2em;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        .markdown-body h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #eee;
            padding-bottom: 6px;
        }
        .markdown-body h3 {
            font-size: 1.25em;
        }
        .markdown-body p {
            margin-bottom: 16px;
        }
        .markdown-body code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .markdown-body pre {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
        }
        .markdown-body pre code {
            background: none;
            padding: 0;
        }
        .markdown-body ul, .markdown-body ol {
            margin-left: 24px;
            margin-bottom: 16px;
        }
        .markdown-body li {
            margin-bottom: 8px;
        }
        .markdown-body blockquote {
            border-left: 4px solid #ddd;
            padding-left: 16px;
            color: #666;
            margin-bottom: 16px;
        }
        .markdown-body a {
            color: #0066cc;
            text-decoration: none;
        }
        .markdown-body a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ filename }}</h1>
            <div class="actions">
                <a href="/edit-note/{{ filename }}" class="edit-btn">수정</a>
                <a href="/" class="back-btn">← 돌아가기</a>
            </div>
        </div>
        <div class="content">
            <div class="markdown-body" id="markdown-content"></div>
        </div>
    </div>
    <script>
        const content = {{ content|tojson }};
        document.getElementById('markdown-content').innerHTML = marked.parse(content);
    </script>
</body>
</html>
